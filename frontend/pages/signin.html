<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark-950 text-gray-200 font-sans min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <img src="/resources/images/logo.png" alt="SkillSwap Logo" class="h-12 w-12">
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-purple-300 bg-clip-text text-transparent mb-2">SkillSwap</h1>
            <p class="text-gray-500">Create your free account</p>
        </div>

        <!-- Sign Up Form -->
        <div class="bg-dark-850 border border-dark-800 rounded-xl p-8 shadow-lg">
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-400 mb-2">First Name</label>
                        <input type="text" id="first-name" 
                               class="w-full bg-dark-800 border border-dark-700 rounded-lg py-3 px-4 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent placeholder-gray-600"
                               placeholder="John">
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-400 mb-2">Last Name</label>
                        <input type="text" id="last-name" 
                               class="w-full bg-dark-800 border border-dark-700 rounded-lg py-3 px-4 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent placeholder-gray-600"
                               placeholder="Doe">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" 
                           class="w-full bg-dark-800 border border-dark-700 rounded-lg py-3 px-4 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent placeholder-gray-600"
                           placeholder="you@example.com">
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" 
                           class="w-full bg-dark-800 border border-dark-700 rounded-lg py-3 px-4 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent placeholder-gray-600"
                           placeholder="••••••••">
                    <p class="text-xs text-gray-500 mt-2">Minimum 8 characters</p>
                </div>
                
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-400 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" 
                           class="w-full bg-dark-800 border border-dark-700 rounded-lg py-3 px-4 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent placeholder-gray-600"
                           placeholder="••••••••">
                </div>
                
                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="terms" name="terms" type="checkbox" class="h-4 w-4 rounded border-dark-700 bg-dark-800 text-purple-600 focus:ring-purple-600">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="text-gray-400">
                            I agree to the <a href="#" class="text-purple-400 hover:text-purple-300">Terms of Service</a> and <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a>
                        </label>
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600 text-white py-3 px-4 rounded-lg font-bold transition-all shadow-lg mb-4">
                    Create Account
                </button>
                
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-dark-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-dark-850 text-gray-500">
                            Or continue with
                        </span>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-3 mt-4">
                    <button type="button" class="w-full bg-dark-800 hover:bg-dark-700 text-gray-300 py-2 px-4 rounded-lg font-medium transition-colors flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                        </svg>
                        GitHub
                    </button>
                    <button type="button" class="w-full bg-dark-800 hover:bg-dark-700 text-gray-300 py-2 px-4 rounded-lg font-medium transition-colors flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z" />
                        </svg>
                        Google
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer Links -->
        <div class="mt-6 text-center">
            <p class="text-gray-500 text-sm">
                Already have an account? 
                <a href="/pages/login.html" class="text-purple-400 hover:text-purple-300 font-medium">log in</a>
            </p>
            <p class="text-gray-500 text-sm mt-2">
                <a href="/" class="hover:text-purple-400">← Return to home</a>
            </p>
        </div>
    </div>
     <script src="/resources/js/api.js"></script>
     <script src="/resources/js/profilelogin.js"></script>
</body>
</html>
