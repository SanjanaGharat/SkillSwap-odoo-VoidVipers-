<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark-950 text-gray-200 font-sans min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <img src="/resources/images/logo.png" alt="SkillSwap Logo" class="h-12 w-12">
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-purple-300 bg-clip-text text-transparent mb-2">SkillSwap</h1>
            <p class="text-gray-500">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-dark-850 border border-dark-800 rounded-xl p-8 shadow-lg">
            <form>
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" 
                           class="w-full bg-dark-800 border border-dark-700 rounded-lg py-3 px-4 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent placeholder-gray-600"
                           placeholder="you@example.com">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" 
                           class="w-full bg-dark-800 border border-dark-700 rounded-lg py-3 px-4 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent placeholder-gray-600"
                           placeholder="••••••••">
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-dark-700 bg-dark-800 text-purple-600 focus:ring-purple-600">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400">Remember me</label>
                    </div>
                    
                    <a href="#" class="text-sm text-purple-400 hover:text-purple-300">Forgot password?</a>
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600 text-white py-3 px-4 rounded-lg font-bold transition-all shadow-lg">
                    Login
                </button>
            </form>
        </div>

        <!-- Footer Links -->
        <div class="mt-6 text-center">
            <p class="text-gray-500 text-sm">
                Don't have an account? 
                <a href="/pages/signin.html" class="text-purple-400 hover:text-purple-300 font-medium">Sign up</a>
            </p>
            <p class="text-gray-500 text-sm mt-2">
                <a href="/" class="hover:text-purple-400">← Return to home</a>
            </p>
        </div>
    </div>
     <script src="/resources/js/api.js"></script>
     <script src="/resources/js/login.js"></script>
</body>
</html>
